<!DOCTYPE html>
<html>
  <head>
    <title>Cool Vaktija</title>
    <link rel="icon" href="slike/ikona.jpg" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script type="text/javascript">
      function startTimeAndDate() {
        var today = new Date();
        var hour = today.getHours();
        var min = today.getMinutes();
        var sec = today.getSeconds();
        var day = today.getDate();
        var mon = today.getMonth();
        var year = today.getFullYear();
        hour = checkTime(hour);
        min = checkTime(min);
        sec = checkTime(sec);
        document.getElementById("dan").innerHTML =
          "Trenutno vrijeme: " + hour + ":" + min + ":" + sec;
        document.getElementById("datum").innerHTML =
          "Današnji datum: " + day + "." + (mon + 1) + "." + year;
        t = setTimeout("startTimeAndDate()", 1000);
      }
      function checkTime(i) {
        if (i < 10) {
          i = "0" + i;
        }
        return i;
      }
    </script>
  </head>
  <body onload="startTimeAndDate()">
    <div id="vrijeme">
      <div id="dan"></div>
      <div id="datum"></div>
    </div>

    <img id="pozadina" src="slike/slika_dzamije_u_medini.jpg" />
    <div id="div-sa-namazima">
      <div class="namaz" id="zora">Zora:</div>
      <div class="namaz" id="izlazak">Izlazak sunca:</div>
      <div class="namaz" id="podne">Podne:</div>
      <div class="namaz" id="ikindija">Ikindija:</div>
      <div class="namaz" id="aksam">Akšam:</div>
      <div class="namaz" id="jacija">Jacija:</div>

      <div>
        <button class="btn btn-success" id="on">Turn Alarm On</button>
        <button class="btn btn-danger" id="off">Turn Alarm Off</button>
        <input
          type="text"
          class="form-control w-50 mt-3"
          id="test-time"
          placeholder="Unesi testno vrijeme"
        />
      </div>
      
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase.js"></script>
    <script src="javascript.js"></script>
  </body>
</html>
